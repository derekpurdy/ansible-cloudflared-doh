---

- name: "Start and Enable cloudflared service"
  ansible.builtin.service:
    name: cloudflared
    state: started
    enabled: yes
  when:
    "'cloudflared.service' in services"

- name: "Restart cloudflared service"
  ansible.builtin.service:
    name: cloudflared
    state: restarted
  when:
    - not ansible_check_mode
    - "'cloudflared.service' in services"
